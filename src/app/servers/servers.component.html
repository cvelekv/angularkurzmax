<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName}}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<input type="text" class="form-control" [(ngModel)]="username"> Username: {{username}}
<hr>
<button class="btn btn-primary" [disabled]="!username" (click)="reset()">Click me</button>
<app-server *ngFor="let server of servers"></app-server>

<hr>
<!-- <button class="btn btn-primary" (click)="displayParagraph = !displayParagraph">Display Details</button> -->
<button class="btn btn-primary" (click)="displayIt()">Display Details</button>
<p *ngIf="displayParagraph">Secret password - tuna</p>
<div *ngFor="let array of array" [ngClass]="{redClass: array>4}" [ngStyle]="{backgroundColor: array>4 ? 'blue' : 'white'}">{{array}}</div>
